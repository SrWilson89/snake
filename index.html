<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Snake Game</h1>
        <div class="menu">
            <button onclick="setDifficulty('easy')">Fácil</button>
            <button onclick="setDifficulty('medium')">Medio</button>
            <button onclick="setDifficulty('hard')">Difícil</button>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="score">Puntuación: <span id="score">0</span></div>
        <div class="high-score">Máxima Puntuación: <span id="highScore">0</span></div>
        <div class="controls">
            <button onclick="moveUp()">↑</button>
            <button onclick="moveDown()">↓</button>
            <button onclick="moveLeft()">←</button>
            <button onclick="moveRight()">→</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
